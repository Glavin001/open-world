        <script>
			var master = new SoundController();
			
			function begin() {
				console.log('Loading complete');
				
				var test = new Sound_3d("sounds/telephone-ring-4.wav", {x:0, y:0, z:0}, 1, 30);
				
				test.create();
				
				test.updateLevels({x:0, y:0, z:0}, 0);
				
				test.play();
			}
			
			master.loadSound(
				[
					"sounds/telephone-ring-4.wav"
				],
				begin
			);

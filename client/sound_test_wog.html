        <script type="text/javascript" src="js/3d_sound.js"></script>
        
        <script>
			function begin() {
				console.log('Loading complete');
				
				IB.sound.createSound3D("sounds/telephone-ring-4.wav", {x:0, y:0, z:0}, 1, 30);
				IB.sound.tick((x:0,y:0,z:0), 0);
			}
			
			IB.sound.loadSound(
				[
					"sounds/telephone-ring-4.wav"
				],
				begin
			);
		</script>

	<body>
		
		<div id='EngineLogo' style="opacity: 0"><img src='img/IceBear.png' height='600px'></img></div>
		
		<div id="miniMap" style=""></div>

		<script type="text/javascript">
			var Clay = Clay || {};
			Clay.gameKey = "openworld";
			Clay.readyFunctions = [];
			Clay.ready = function ( fn ) {
    			Clay.readyFunctions.push( fn );
			};
			Clay.ready(function () {
				Clay.Player.requireLogin(function (response) {
					OW.player.initPlayer(Clay.Player);
					OW.initEngine();
				});
			});
			( function () {
    			var clay = document.createElement("script"); clay.async = true;
    			clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js"; 
    			var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
			} )();
		</script>
